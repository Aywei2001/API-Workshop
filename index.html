<!DOCTYPE html>
<html>
    <head>
        <title>Sticky Notes</title>
        <link rel="styleshee" href="./style.css"/>
        <script src="./script.js"></script>
    </head>
    <body>
        <div id="main" class="container">
            <div id="welcome-prompt" class="container">
                <h2>What's on your mind?</h2>
            </div>
            <section class=" row flex-center">
                <div id="editor" class="container col inner-container">
                    <textarea name="note-input" id="input"></textarea>
                    <div id="send-note-container">'
                        <button onclick=sendNote() id="send-note-btn" on>
                            Submit
                        </button>
                    </div>
                </div>
            </section>
            <hr class="page-divider"/>
            <section class="row flex-center">
                <div id="note-group" class="">
                    <div id="notes-header" class="">
                        <h2>Note</h2>
                    </div>
                    <ul id="notes"></ul>
                </div>
            </section>
        </div>
    </body>
</html>
